apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetescode
  labels:
    app: kubernetescode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetescode
  template:
    metadata:
      labels:
        app: kubernetescode
    spec:
      containers:
        - name: app
          image: lpintoamsys/kubernetescode:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 5
